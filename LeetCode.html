    <script>
      const totalSubarraySum = (nums) => {
        let totalSum = 0;
        for (let i = 0; i < nums.length; i++) {
          let start = Math.max(0, i - nums[i]);
          let sum = 0;
          for (let j = start; j <= i; j++) {
            sum += nums[j];
          }
          totalSum += sum;
        }
        return totalSum;
      };
