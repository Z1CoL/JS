      function sol1() {
        let w = prompt("w");
        let l = prompt("l");
        let result = "";
        for (let row = 1; row <= l; row++) {
          for (let i = 1; i <= w; i++) {
            if (i == 1 || row == 1 || row == w || i == l) {
              result = result + "* ";
            } else {
              result = result + "  ";
            }
          }
          result = result + "\n";
        }
        console.log(result);
      }
